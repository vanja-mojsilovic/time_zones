name: Trigger

on:
  schedule:
    - cron: '15 4 * * *'  # 06:15 CET
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      JIRA_API_KEY: ${{ secrets.JIRA_API_KEY }}
      SPOTHOPPER_COOKIES: ${{ secrets.SPOTHOPPER_COOKIES }}
      GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Run MainClass
        run: mvn exec:java -Dexec.mainClass="tz.general.MainClass"
