name: Trigger

on:
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      JIRA_API_KEY: ${{ secrets.JIRA_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Run MainClass
        run: mvn exec:java -Dexec.mainClass="tz.general.MainClass"
